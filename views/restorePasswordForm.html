<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/cyberpunk.css"/>
    <style>
        .hidden-code {
            display: none;
        }

        .hidden-password {
            display: none;
        }
    </style>
    <title>Password reminder form</title>
</head>
<body class="bg-black fg-yellow" style="display:flex;align-items:center;justify-content:center;height:100vh;">
<div id="notificationContainer"></div>

<form id="restorePasswordForm" class="cyber-tile bg-yellow fg-black"
      style="width:320px; text-align:center; padding:2rem;">
    <button type="button"
            class="cyber-button-small bg-black fg-yellow"
            style="margin-bottom:1rem;"
            onclick="window.location.href='/loginForm'">
        ‚Üê Back
    </button>

    <h2 class="cyber-font cyber-h">Restore access</h2>

    <!-- Step 1: Email -->
    <div class="cyber-input-full" style="margin:1rem 0;">
        <input type="email" name="email" placeholder="Enter email" required/>
    </div>

    <!-- Step 2: Code -->
    <div class="hidden-code cyber-input-full" style="margin:1rem 0;">
        <input type="text" name="code" placeholder="Enter code" disabled/>
    </div>

    <!-- Step 3: New Password -->
    <div class="hidden-password cyber-input-full" style="margin:1rem 0;">
        <input type="password" name="password" placeholder="Enter new password" disabled/>
    </div>

    <button type="submit" id="submitButton" class="cyber-button fg-black">
        Send Code
    </button>
</form>

<script type="module" src="/restorePasswordFormScript.js"></script>
</body>
</html>
