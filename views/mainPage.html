    <audio id="bgMusic" preload="auto" loop>
        <source src="/audio/bg-music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const music = document.getElementById("bgMusic");
            const toggleBtn = document.getElementById("musicToggle");
            const volumeSlider = document.getElementById("volumeSlider");

            let savedVolume = localStorage.getItem("musicVolume");
            let savedPlaying = localStorage.getItem("musicPlaying");

            if (savedVolume === null) {
                savedVolume = "0.05"; // default volume
                localStorage.setItem("musicVolume", savedVolume);
            }
            if (savedPlaying === null) {
                savedPlaying = "true";
                localStorage.setItem("musicPlaying", savedPlaying);
            }

            music.load();
            music.volume = parseFloat(savedVolume);
            volumeSlider.value = savedVolume;

            // Fix: Initialize music playing status from saved data
            let isMusicPlaying = savedPlaying === "true";

            // Update toggle button UI
            const updateToggleText = () => {
                toggleBtn.textContent = isMusicPlaying ? "ðŸ”Š On" : "ðŸ”ˆ Off";
            };

            // Set initial button text immediately
            updateToggleText();

            toggleBtn.addEventListener("click", () => {
                if (isMusicPlaying) {
                    music.pause();
                    isMusicPlaying = false;
                    localStorage.setItem("musicPlaying", "false");
                    updateToggleText(); // âœ… safe to update immediately
                } else {
                    music.play().then(() => {
                        isMusicPlaying = true;
                        localStorage.setItem("musicPlaying", "true");
                        updateToggleText(); // âœ… only update after music starts
                    }).catch(err => {
                        console.warn("Playback failed:", err.message);
                    });
                }
            });
            volumeSlider.addEventListener("input", () => {
                music.volume = volumeSlider.value;
                localStorage.setItem("musicVolume", volumeSlider.value);
            });

            const unlockAudio = () => {
                if (localStorage.getItem("musicPlaying") === "true") {
                    music.play().then(() => {
                        isMusicPlaying = true;
                        updateToggleText();
                    }).catch(err => {
                        console.warn("Autoplay blocked:", err.message);
                    });
                }
                document.removeEventListener("click", unlockAudio);
            };

            document.addEventListener("click", unlockAudio, { once: true });

            updateToggleText();
        });
    </script>
