<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/cyberpunk.css" />
    <title>Registration</title>
</head>

<body class="bg-black fg-purple" style="display:flex;align-items:center;justify-content:center;height:100vh;">
    <div id="notificationContainer"></div>
    <form action="/register" method="post" id="registerForm" class="cyber-tile bg-purple fg-black"
        style="width:320px; text-align:center; padding: 2rem;">

        <div class="cyber-button-small bg-black fg-purple" onclick="window.location.href='/loginForm'"
            style="margin-bottom: 1rem; cursor:pointer;">
            ‚Üê Back to Login
        </div>

        <h3 class="cyber-font cyber-h">Welcome, choom!</h3>

        <div class="cyber-input-full" style="margin: 1rem 0;">
            <input type="text" name="login" id="login" placeholder="Enter login" required />
        </div>

        <div class="cyber-input-full" style="margin: 1rem 0;">
            <input type="password" name="password" id="password" placeholder="Enter password" required />
        </div>

        <div class="cyber-input-full" style="margin: 1rem 0;">
            <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Enter password again"
                required />
        </div>

        <div class="cyber-input-full" style="margin: 1rem 0;">
            <input type="email" name="email" id="email" placeholder="Enter email" required />
        </div>

        <button type="submit" class="cyber-button fg-black">Register</button>

    </form>

    <script type="module" src="/registerFormScript.js"></script>
</body>

</html>
