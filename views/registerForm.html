<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Registration</title>
</head>
<body>
    <div id="notificationContainer"></div>
    <div id="registerContainer">
        <form action="/register" method="post" id="registerForm">
            <h1>Register form</h1>

            <label for="login">Login:</label>
            <input type="text" name="login" id="login" placeholder="Enter login">

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Enter password">

            <label for="confirmPassword">Confirm password:</label>
            <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Enter password again">

            <label for="fullName">Full name:</label>
            <input type="text" name="fullName" id="fullName" placeholder="Enter full name">

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter email">

            <button type="submit">Submit</button>
        </form>
        <div class="redirectField">
            <div></div>
            <div class="redirectButton" onclick="navigate('/loginForm')">Login</div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="/registerFormScript.js"></script>
</body>
</html>
