<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styleBattlePage.css">
    <title>Battle!</title>
</head>
<body>
    <div id="turnAnnouncement" class="hidden"></div>
    <div id="turnStatus"></div>
    <div id="turnTimer">30</div>
    <button id="endTurn">End Turn</button>
    <button id="giveUpButton">Give Up</button>
    <div class="musicControlContainer">
    <button id="musicToggle" class="music-button">ðŸ”Š</button>
    <div id="newCards"></div>
    <div id="endGameWindow"></div>
    <div class="volume-popup hidden" id="volumePopup">
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
    </div>
    </div>
    <div id="mainContainer">
        <div id="opponentSide">
            <div id="opponentInfo">
                <div id="opponent">
                    <div class="player-info">
                        <div id="opponentAvatar" class="avatar"></div>
                        <div id="opponentData">
                            <div id="opponentLogin"></div>
                            <div id="opponentHP" class="player-hp"></div>
                        </div>
                    </div>
                </div>
                <div id="opponentHand"></div>
            </div>
            <div id="opponentTable"></div>
        </div>
        <div id="userSide">
            <div id="userTable"></div>
            <div id="userInfo">
                <div id="user">
                    <div class="player-info">
                        <div id="userAvatar" class="avatar"></div>
                        <div id="userData">
                            <div id="userLogin"></div>
                            <div id="userHP" class="player-hp"></div>
                            <div id="userMana" class="player-mana"></div>
                        </div>
                    </div>
                </div>
                <div id="userHand"></div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="/battlePageScript.js"></script>
    <audio id="bgMusic" preload="auto" loop>
        <source src="/audio/battlebg-music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const music = document.getElementById("bgMusic");
            const toggleBtn = document.getElementById("musicToggle");
            const volumeSlider = document.getElementById("volumeSlider");
            const volumePopup = document.getElementById("volumePopup");

            // Music controls (using in-memory storage instead of localStorage)
            let savedVolume = 0.5;
            let savedPlaying = true;

            music.volume = parseFloat(savedVolume);
            volumeSlider.value = savedVolume;

            let isMuted = !savedPlaying;

            const updateIcon = () => {
                toggleBtn.textContent = isMuted ? "ðŸ”ˆ" : (music.volume == 0 ? "ðŸ”ˆ" : "ðŸ”Š");
            };

            let isOverButton = false;
            let isOverPopup = false;

            toggleBtn.addEventListener("mouseenter", () => {
                isOverButton = true;
                volumePopup.classList.remove("hidden");
            });

            toggleBtn.addEventListener("mouseleave", () => {
                isOverButton = false;
                setTimeout(() => {
                    if (!isOverPopup && !isOverButton) {
                        volumePopup.classList.add("hidden");
                    }
                }, 100);
            });

            volumePopup.addEventListener("mouseenter", () => {
                isOverPopup = true;
                volumePopup.classList.remove("hidden");
            });

            volumePopup.addEventListener("mouseleave", () => {
                isOverPopup = false;
                setTimeout(() => {
                    if (!isOverPopup && !isOverButton) {
                        volumePopup.classList.add("hidden");
                    }
                }, 100);
            });

            toggleBtn.addEventListener("click", () => {
                isMuted = !isMuted;
                if (isMuted) {
                    music.pause();
                    savedPlaying = false;
                } else {
                    music.play().catch(err => console.warn("Playback failed:", err));
                    savedPlaying = true;
                }
                updateIcon();
            });

            volumeSlider.addEventListener("input", () => {
                const volume = parseFloat(volumeSlider.value);
                music.volume = volume;
                savedVolume = volume;
                updateIcon();
            });

            const unlockAudio = () => {
                if (savedPlaying) {
                    music.play().catch(err => console.warn("Autoplay blocked:", err));
                }
                document.removeEventListener("click", unlockAudio);
            };
            document.addEventListener("click", unlockAudio, { once: true });

            if (!isMuted && savedPlaying) {
                music.play().catch(() => {});
            }

            updateIcon();

            // Demo turn announcement
            setTimeout(() => {
                const announcement = document.getElementById("turnAnnouncement");
                announcement.textContent = "YOUR TURN";
                announcement.classList.remove("hidden");
                announcement.classList.add("show");
                setTimeout(() => {
                    announcement.classList.remove("show");
                    setTimeout(() => {
                        announcement.classList.add("hidden");
                    }, 500);
                }, 2000);
            }, 2000);
        });
    </script>
</body>
</html>
